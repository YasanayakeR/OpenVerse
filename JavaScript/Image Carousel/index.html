<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-images">
      <img src="./assets/dog.webp" alt="dog" class="active">
      <img src="./assets/flowers.jpg" alt="flowers">
      <img src="./assets/sky.jpg" alt="sky">
      
    </div>
    <button class="carousel-btn prev" onclick="prevImage()">&#10094;</button>
    <button class="carousel-btn next" onclick="nextImage()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
